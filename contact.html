<div class="wrapper" ng-controller="addContact">
	<div class="container">
			<div class="row">
					<div class="navbar navbar-inverse">
						  <div class="navbar-header">
						    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
						      <span class="icon-bar"></span>
						      <span class="icon-bar"></span>
						      <span class="icon-bar"></span>
						    </button>
						    <a class="navbar-brand" href="#">Brand</a>
						  </div>
						  <div class="navbar-collapse collapse navbar-inverse-collapse">
						    <ul class="nav navbar-nav">
						      <li> <a ui-sref="home">Home</a></li>
						      <li> <a ui-sref="about">About</a></li>
						   	  <li> <a ui-sref="contact">Contact</a></li>	
						    <form class="navbar-form navbar-left">
						      <input type="text" class="form-control col-lg-8" placeholder="Search">
						    </form>
						  </div>
						</div>
			</div> <!-- row -->
		</div>	<!-- container -->

		<div class="container" >

			<form role="form">

			  <div class="form-group col-sm-4">
			    <label for="exampleInputEmail1">ID</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter ID" ng-model="idUser">
			  </div>

			  <div class="form-group col-sm-4">
			    <label for="exampleInputEmail1">UserName</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" ng-model="userName">
			  </div>

			    <div class="form-group col-sm-4">
			    <label for="exampleInputEmail1">Telephone</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="09x-xxxxxx" ng-model="phone">
			  </div>

			  <br>
			  <div class="form-group">
			  	<button type="submit" class="btn btn-default" ng-click="addUser(idUser,userName,phone)">Add</button>
			  </div>

			</form>

		</div>
		
		<div class="container">
		   <ul class="col-sm-4">
		    <li ng-repeat="usr in usrData"><a ui-sref="contact.detail({ ID:{{usr.idUsr}} })">{{usr.nameUsr}} </a></li>
		  	<!-- <li><a ui-sref="contact.detail({ partyID: 123456 })">Alice</li>
		  	<li><a ui-sref="contact.detail({ partyID: id, partyLocation: location })">Bob</li>
		  	<li><a ui-sref="contact.detail({ partyID: id, partyLocation: location })">Cap</li> -->
		  </ul>
		  <div ui-view class="col-sm-6"></div>
	    </div>
   	 
</div>
